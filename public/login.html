  <section class="container">
    <div class="row text-center mt-5 mb-5">
      <div class="col-md-6 text-nowrap mb-5">
        <h4 class="text-left mb-4">Sign In  會員登入</h4>
        <form>
          <div class="form-group text-left">
            <label for="exampleInputEmail1">Email Address/Account  電子信箱/帳號</label>
            <input id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email" class="form-control"/><small id="emailHelp" class="form-text text-muted">We&apos;ll never share your email with anyone else. </small>
          </div>
          <div class="form-group text-left">
            <label for="exampleInputPassword1">Password 會員密碼</label>
            <input id="exampleInputPassword1" type="password" placeholder="Password" class="form-control"/>
          </div>
          <div class="form-group text-left">
            <div class="row">
              <div class="col-10">
                <label for="exampleInputPassword1">Captcha 輸入驗證碼</label>
                <input id="exampleInputPassword1" type="number" placeholder="Captcha" class="form-control"/>
              </div>
              <div class="col-2 d-flex align-items-end"><img src="images/number102.png" alt="" class="img-fluid"/></div>
            </div>
          </div>
          <div class="form-group form-check text-left">
            <input id="Remember" type="checkbox" class="form-check-input"/>
            <label for="Remember" class="form-check-label">Remember Account 記住帳號</label>
          </div>
          <div class="col-md-5 float-right">
            <button type="submit" class="btn btn-outline-primary mt-3 btn-block">會員登入</button>
          </div>
        </form>
      </div>
      <div class="col-md-6 text-nowrap mb-5">
        <h4 class="text-left mb-4">Register  加入會員</h4>
        <form>
          <div class="form-group text-left">
            <label for="exampleInputEmail1">Email Address/Account  電子信箱/帳號</label>
            <input id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email" class="form-control"/><small id="emailHelp" class="form-text text-muted">We&apos;ll never share your email with anyone else. </small>
          </div>
          <div class="form-group text-left">
            <label for="exampleInputPassword1">Password 會員密碼</label>
            <input id="exampleInputPassword1" type="password" placeholder="Password" class="form-control"/>
          </div>
          <div class="form-group text-left">
            <label for="exampleInputPassword1">Confirm Password 確認密碼</label>
            <input id="exampleInputPassword1" type="password" placeholder="Password" class="form-control"/>
          </div>
          <div class="form-group form-check text-left">
            <input id="already" type="checkbox" class="form-check-input"/>
            <label for="already" class="form-check-label">我已閱讀並同意會員及隱私權條款</label>
          </div>
          <div class="col-md-5 float-right"> 
            <button type="submit" class="btn btn-outline-primary btn-block float-right mt-3">加入會員</button>
          </div>
        </form>
      </div>
    </div>
